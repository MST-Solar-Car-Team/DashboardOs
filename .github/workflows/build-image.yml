name: "Build Image"
on:
  pull_request:
    branches:
      - main
      - git-actions
  push:
    branches:
      - main
      - git-actions

jobs:
  build:
    runs-on: ubuntu-22.04-arm
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup QEMU for multi-platform builds
      uses: docker/setup-qemu-action@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v25
      with:
        extra_nix_config: "extra-platforms = aarch64-linux"
        nix_path: nixpkgs=channel:nixos-unstable

    # Uncomment and configure Cachix for caching if needed
    # - name: Setup Cachix for caching
    #   uses: cachix/cachix-action@v14
    #   with:
    #     name: mycache
    #     signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    #     authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build Image with Nix
      run: |
        nix build .#rpiImage
        echo "Build completed successfully!"

    - name: Release Image
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') # Only run on tags
      with:
        files: result/sd-image/*
